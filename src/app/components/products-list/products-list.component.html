<div class="card">
  <div class="card-header bg-info text-white">
    <h3>Products List</h3>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">Title</th>
          </tr>
        </thead>
        <tbody>
          <tr class="" *ngFor="let product of data; let i = index">
            <td scope="row">
              <a [routerLink]="['/product', product.id]"
              routerLinkActive="router-link-active">{{product.title}}</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
