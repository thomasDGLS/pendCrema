<div class="">
  <div class="table-responsive mt-4">
    <table class="table table-hover">
      <thead class="table-light">
        <tr>
          <th scope="col">Titre</th>
          <th scope="col">Marque</th>
          <th scope="col">Image</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let i of wishs" class="align-middle">
          <td scope="row">{{i.titre}}</td>
          <td>{{i.marque}}</td>
          <td><img [src]="i.image" class="img-fluid rounded" width="200px" alt=""></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="d-flex justify-content-center">
  <div class="d-grid gap-2">
    <button type="button" class="btn btn-outline-primary" [routerLink]="['/addWish']">Ajouter un élément</button>
  </div>
</div>
